<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Comparison</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-center align-items-center mb-4">
      <img src="https://www.hi-paris.fr/wp-content/uploads/2020/09/logo-hi-paris-retina.png" 
           alt="Hi! PARIS Logo" 
           class="hi-paris-logo me-3" />
      <h1 class="m-0">Audio Comparison</h1>
    </div>    
    <!-- Dropdown to select segment -->
    <div class="mb-4">
      <label for="segment-select" class="form-label">Select Segment:</label>
      <select id="segment-select" class="form-select"></select>
    </div>
    <div class="row">
      <!-- LEFT COLUMN: IMPROVED AUDIO -->
      <div class="col-md-6">
        <h2>Improved Audio</h2>
        <!-- Audio element must have id="improved-audio" -->
        <audio id="improved-audio" controls class="w-100 mb-2"></audio>
        <!-- Plot containers must match script.js: improved-waveform, improved-spectrogram, improved-pitch -->
        <div id="improved-waveform" class="plot mb-2">
          <div class="spinner-container">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <div id="improved-spectrogram" class="plot mb-2">
          <div class="spinner-container">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <div id="improved-pitch" class="plot mb-2">
          <div class="spinner-container">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT COLUMN: TTS AUDIO -->
      <div class="col-md-6">
        <h2>TTS Audio</h2>
        <audio id="tts-audio" controls class="w-100 mb-2"></audio>
        <div id="tts-waveform" class="plot mb-2">
          <div class="spinner-container">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <div id="tts-spectrogram" class="plot mb-2">
          <div class="spinner-container">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <div id="tts-pitch" class="plot mb-2">
          <div class="spinner-container">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
